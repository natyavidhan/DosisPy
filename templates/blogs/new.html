{% extends 'base.html' %}
{% block title %}
    New Blog
{% endblock title %}
{% block content %}
<link rel="stylesheet" href="/static/css/settings.css">
    <div class="container mt-5">
        <form method="post">
            <h1 class="text-center">New Blog</h1>
            <div class="mt-3">
                <label for="heading">Heading</label>
                <input type="text" name="heading" id="heading" class="form-control" placeholder="Heading" required>
            </div>
            <div class="mt-3">
                <label for="content">Content</label>
                <textarea name="content" id="content" class="form-control" rows="10" placeholder="Content" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock content %}
