{% extends 'base.html' %}
{% block title %}
    Doctor Home
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <center>
                <img src="https://avatars.dicebear.com/api/miniavs/{{user['_id']}}.svg" alt="" height="200px">
            </center>
            <h1>Welcome {{ user.name }}</h1>
            <div class="buttons">
                <a href="/settings"><button class="btn btn-warning">Settings</button></a>
                <a href="/logout"><button class="btn btn-danger">Logout</button></a>
            </div>
        </div>
        <center>
            <div class="cards mt-5">
                <a href="/patients">
                    <div class="user-card">
                        <img src="/static/img/patient.png" alt="" class="user-card-image">
                        <div class="user-card-content">
                            <h3 class="user-card-title">Patients</h3>
                        </div>
                    </div>
                </a>
                <a href="/reports/medical">
                    <div class="user-card">
                        <img src="/static/img/health-report.png" alt="" class="user-card-image">
                        <div class="user-card-content">
                            <h3 class="user-card-title">Med. Reports</h3>
                        </div>
                    </div>
                </a>
                <a href="/reports/lab">
                <div class="user-card">
                    <img src="/static/img/lab-report.png" alt="" class="user-card-image">
                    <div class="user-card-content">
                        <h3 class="user-card-title">Lab Reports</h3>
                    </div>
                </div>
                </a>
                <a href="/blogs">
                    <div class="user-card">
                        <img src="/static/img/blog.png" alt="" class="user-card-image">
                        <div class="user-card-content">
                            <h3 class="user-card-title">Blogs</h3>
                        </div>
                    </div>
                </a>
            </div>
        </center>
    </div>
{% endblock content %}
