{% extends 'base.html' %}
{% block title %}
    Medical Reports
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <h1>Medical Reports</h1>
        </div>
        <div class="list-group">
            {% for report in reports %}
            <a href="/reports/lab/{{report['_id']}}" class="list-group-item list-group-item-action active" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{report['heading']}}</h5>
                    <small>{{report['on']}}</small>
                </div>
                <p class="mb-1">{{report['description']}}</p>
                <small>And some small print.</small>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
