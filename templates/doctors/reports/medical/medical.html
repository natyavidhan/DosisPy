{% extends 'base.html' %}
{% block title %}
    Medical Reports
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <h1>Medical Reports</h1>
            <a href="/reports/medical/new"><button class="btn btn-success mb-5">Add New Report</button></a>
        </div>
        <div class="list-group">
            {% for report in reports %}
                <a href="/reports/medical/{{report['_id']}}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{report["heading"]}}</h5>
                        <small>{{report["on"]}}</small>
                    </div>
                    <p class="mb-1">{{report["description"]}}</p>
                    <small>To: {{report["for"]["name"]}}</small>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
